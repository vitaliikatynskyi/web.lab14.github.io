<!DOCTYPE html>
<html>
<head>
    <title>Lab 4-2</title>
</head>
<body>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var arr = [];
        for (var i = 0; i < 15; i++) {
            arr.push(getRandomNumber(1, 100)); 
        }

        document.write("Початковий масив: " + arr.join("  ") + "<br>");

        var maxElement = arr[0];
        var maxElementIndex = 0;
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > maxElement) {
                maxElement = arr[i];
                maxElementIndex = i;
            }
        }

        // Swap the max element with the last element
        var temp = arr[arr.length - 1];
        arr[arr.length - 1] = maxElement;
        arr[maxElementIndex] = temp;

        document.write("Масив після заміни: " + arr.join("  ") + "<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Lab 4-3</title>
</head>
<body>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var arr = [];
        for (var i = 0; i < 15; i++) {
            arr.push(getRandomNumber(1, 100)); 
        }

        document.write("Початковий масив: " + arr.join("  ") + "<br>");

        var a = 10; // You can change the value of a
        var b = 50; // You can change the value of b

        var countInRange = arr.filter(function (element) {
            return element >= a && element <= b;
        }).length;

        var sumMultiplesOfThree = 0;
        for (var i = 2; i < arr.length; i += 3) {
            sumMultiplesOfThree += arr[i];
        }

        document.write("Кількість чисел, що належать проміжку [" + a + "," + b + "]: " + countInRange + "<br>");
        document.write("Сума чисел, що стоять на місцях, кратних 3: " + sumMultiplesOfThree + "<br>");
        var button = document.createElement('button');
        button.innerHTML = 'Назад';
        button.onclick = function() {
            window.location.href = 'index.html';
        };
        document.body.appendChild(button);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Lab 4-1</title>
</head>
<body>
    <script>
        var triag = [];
        for (var n = 1; n <= 10; n++) {
            triag.push(n * (n + 1) / 2);
        }

        document.write("Масив 'трикутних' чисел: " + triag.join("  ") + "<br>");

        var kvd = [];
        for (var i = 1; i <= 10; i++) {
            kvd.push(i * i);
        }

        document.write("Масив квадратів натуральних чисел: " + kvd.join("  ") + "<br>");

        var rez = triag.concat(kvd);

        document.write("Об'єднаний масив rez: " + rez.join("  ") + "<br>");

        rez.sort(function(a, b) {
            return b - a;
        });

        document.write("Відсортований масив rez у зворотному порядку: " + rez.join("  ") + "<br>");
    </script>
</body>
</html>
